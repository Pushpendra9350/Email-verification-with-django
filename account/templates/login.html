{% extends 'base.html' %}
{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to Django App</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method = 'POST'>
				{% csrf_token %} 
				<!-- to error: add class "has-danger" -->
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-info" style='margin-bottom:0px' role="alert">{{ message }}</div>
					{% endfor %}
				{% endif %}
				<div class="form-group">
					<label for="exampleInputEmail1">username</label>
					<input type="text" name='username' class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name = 'password' class="form-control form-control-sm" id="exampleInputPassword1">
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Don't have an account? <a href="{% url 'register' %}">Create One</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}

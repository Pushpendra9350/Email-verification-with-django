{% extends 'base.html' %}
{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Welcome to Django App</h3>
		<div class="card-text text-center">
			Logged in as {{ user.username }}
		</div>
		<div class="card-text text-center">
			<a href="{% url 'logout' %}">Logout</a>
		</div>
	</div>
</div>
</div>

{% endblock %}
